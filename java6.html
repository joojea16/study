<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <script>
      //   function a(){} 함수 선언문
      //   const b = function(){} 함수 표현식
      //   const c = () => {} 화살표 함수
      function a() {
        document.write("hello");
        document.write(" function");
      }
      a();
      function b() {
        if (false) {
          return;
        }
        document.write("<br>joojea");
      }
      b();
      function c() {
        return 20;
      }
      document.write("<br>" + c());
    </script>
  </body>
</html>
